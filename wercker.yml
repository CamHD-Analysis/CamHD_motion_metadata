box: python:3.6

build:
  steps:
    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: run qa scripts
        code: |
          make qa

    - script:
        name: delete .git directory to shrink artifacts
        code: |
          rm -rf $WERCKER_SOURCE_DIR/.git/
